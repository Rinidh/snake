<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake (by Rinidh)</title>
  </head>

  <body>
    <div class="container">
      <canvas id="gameCanvas" height="300px" width="300px"></canvas>
      <button id="move-to-right-btn">Move to right</button>
    </div>

    <style>
      body {
        all: unset;
      }

      .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
    </style>
  </body>

  <script>
    const gameCanvas = document.getElementById("gameCanvas");
    const ctx = gameCanvas.getContext("2d");

    function drawGameCanvas() {
      ctx.fillStyle = "#f0f0f0";
      ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

      ctx.strokeStyle = "black";
      ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
    }
    drawGameCanvas();

    const snake = [
      { x: 150, y: 150 },
      { x: 140, y: 150 },
      { x: 130, y: 150 },
      { x: 120, y: 150 },
      { x: 110, y: 150 },
    ]; //each obj is a snake part

    function drawSnakePart(snakePart) {
      ctx.fillStyle = "lightgreen";
      ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
      ctx.strokeStyle = "darkgreen";
      ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    function drawSnake(snake) {
      snake.forEach(drawSnakePart);
    }

    drawSnake(snake);

    function advanceSnake() {
      //clear the old snake & canvas drawing, redraw an updated one
      ctx.clearRect(0, 0, gameCanvas.width - 10, gameCanvas.height - 10);
      drawGameCanvas();

      //new snake part/head 10px ahead
      const head = {
        x: snake[0].x + 10,
        y: snake[0].y,
      };

      snake.unshift(head);

      snake.pop();

      drawSnake(snake);
    }

    const moveToRightBtn = document.getElementById("move-to-right-btn");
    moveToRightBtn.addEventListener("click", () => {
      advanceSnake();
      console.log(snake);
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake (by Rinidh)</title>
  </head>

  <body>
    <div class="container">
      <canvas id="gameCanvas" height="300px" width="300px"></canvas>
      <button id="move-to-right-btn">Stop snake</button>
    </div>

    <style>
      body {
        all: unset;
      }

      .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
    </style>
  </body>

  <script>
    const moveToRightBtn = document.querySelector("#move-to-right-btn");
    moveToRightBtn.dataset.stopSnake = false;

    const CANVAS_BACKGROUND_COLOR = "#f0f0f0";
    const CANVAS_STROKE_COLOR = "black";
    const SNAKE_COLOR = "lightgreen";
    const SNAKE_BORDER_COLOR = "darkgreen";
    let dx = 10;
    let dy = 0; //+10 to move down

    const gameCanvas = document.getElementById("gameCanvas");
    const ctx = gameCanvas.getContext("2d");

    function clearCanvas() {
      // ctx.clearRect(0, 0, gameCanvas.width - 10, gameCanvas.height - 10);
      // even though we don't clearRect() the canvas and draw on top of it, it's the same effect

      //redraw canvas
      ctx.fillStyle = CANVAS_BACKGROUND_COLOR;
      ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

      ctx.strokeStyle = CANVAS_STROKE_COLOR;
      ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
    }
    clearCanvas();

    const snake = [
      { x: 150, y: 150 },
      { x: 140, y: 150 },
      { x: 130, y: 150 },
      { x: 120, y: 150 },
      { x: 110, y: 150 },
    ]; //each obj is a snake part

    function drawSnakePart(snakePart) {
      ctx.fillStyle = SNAKE_COLOR;
      ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
      ctx.strokeStyle = SNAKE_BORDER_COLOR;
      ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    function drawSnake() {
      snake.forEach(drawSnakePart);
    }

    drawSnake(snake);

    function advanceSnake() {
      //new snake part/head 10px ahead
      const head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy,
      };

      snake.unshift(head);

      snake.pop();
    }

    function main() {
      if (moveToRightBtn.dataset.stopSnake === "true") return;

      setTimeout(function onTick() {
        clearCanvas();
        advanceSnake();
        drawSnake();
        console.log("tick");

        main();
      }, 100);
    }
    main();

    function changeDirection(event) {
      const key = event.keyCode;

      //globally fixed key codes for all pcs
      const LEFT_KEY = 37;
      const UP_KEY = 38;
      const RIGHT_KEY = 39;
      const DOWN_KEY = 40;

      const isGoingRight = dx === 10; //when snake is going to right, it's horizontal speed, dx will be +10
      const isGoingLeft = dx === -10;
      const isGoingUp = dy === -10;
      const isGoingDown = dy === 10;

      if (key === LEFT_KEY && !isGoingRight) {
        dx = -10;
        dy = 0;
      }
      if (key === UP_KEY && !isGoingDown) {
        dx = 0;
        dy = -10;
      }
      if (key === RIGHT_KEY && !isGoingLeft) {
        dx = 10;
        dy = 0;
      }
      if (key === DOWN_KEY && !isGoingUp) {
        dx = 0;
        dy = 10;
      }
    }

    document.addEventListener("keydown", changeDirection);

    moveToRightBtn.addEventListener("click", () => {
      moveToRightBtn.dataset.stopSnake = "true";
    });
  </script>
</html>
